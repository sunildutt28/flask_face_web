<!doctype html>
<html>
<head>
    <title>Face Recognition</title>
    <script>
      function speak(name) {
        if (name && name !== "Unknown" && name !== "No face detected") {
          const msg = new SpeechSynthesisUtterance("Hello " + name);
          speechSynthesis.speak(msg);
        }
      }
    </script>
</head>
<body>
    <h1>Upload a Face Image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Identify">
    </form>

    {% if name %}
        <h2>Result: {{ name }}</h2>
        <script>
          speak("{{ name }}");
        </script>
    {% endif %}
</body>
</html>
